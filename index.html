<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MSP Course & Lab Selector</title>

<!-- UM Web Font -->
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */

body {
    margin: 0;
    font-family: 'Source Sans Pro', sans-serif;
    background-color: #F4F6F8;
    color: #011B3C;
}

/* Centered container */
.container {
    max-width: 1200px;
    margin: auto;
}

/* ================= HEADER ================= */

.main-header {
    background-color: #011B3C;
    color: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.header-inner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 30px;
}

.logo {
    height: 60px;
}

.header-center {
    text-align: center;
    flex-grow: 1;
}

.header-center h1 {
    margin: 0;
    font-size: 28px;
    font-weight: 600;
}

.subtitle {
    margin: 5px 0 0 0;
    font-size: 15px;
    opacity: 0.9;
}

/* ================= TABS ================= */

.tabs {
    display: flex;
    background-color: #011B3C;
}

.tab-button {
    flex: 1;
    padding: 14px;
    border: none;
    background: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.tab-button:hover {
    background-color: #6ED2EC;
    color: #011B3C;
}

.tab-button.active {
    background-color: white;
    color: #011B3C;
    font-weight: 600;
}

/* ================= CONTENT ================= */

.tab-content {
    display: none;
    padding: 30px;
    background: white;
    border-radius: 6px;
    margin-top: 20px;
}

.tab-content.active {
    display: block;
}

/* ================= TABLE ================= */

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th {
    background-color: #011B3C;
    color: white;
    padding: 10px;
    text-align: left;
}

td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

/* Slot-based colouring (Orange palette variations) */

.slot-A {
    background-color: #FFF4E6;
    border-left: 6px solid #F28C28;
}

.slot-B {
    background-color: #FFE8CC;
    border-left: 6px solid #E67E22;
}

.slot-C {
    background-color: #FFD8A8;
    border-left: 6px solid #D35400;
}

.slot-D {
    background-color: #FFF0E0;
    border-left: 6px solid #F5A623;
}

/* ================= FORM ELEMENTS ================= */

select, input[type=file], button {
    padding: 8px;
    margin: 10px 0;
    width: 320px;
    font-size: 14px;
}

button {
    background-color: #011B3C;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #6ED2EC;
    color: #011B3C;
}

.result {
    margin-top: 25px;
    font-weight: 600;
    font-size: 18px;
    color: #E67E22;
}
</style>
</head>

<body>

<header class="main-header">
    <div class="container header-inner">
        <img src="UM-logo.jpg" class="logo">
        <div class="header-center">
            <h1>MSP Course & Lab Selector</h1>
            <div class="subtitle">Maastricht Science Programme</div>
        </div>
        <img src="MSP-logo.jpg" class="logo">
    </div>
</header>

<div class="container">

<div class="tabs">
    <button class="tab-button active" onclick="openTab('courses')">Courses</button>
    <button class="tab-button" onclick="openTab('labs')">Labs</button>
</div>

<div id="courses" class="tab-content active">
    <h2>Courses</h2>
    <table id="coursesTable">
        <thead>
            <tr>
                <th>Slot</th>
                <th>Code</th>
                <th>Title</th>
                <th>Coordinator</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div id="labs" class="tab-content">
    <h2>Labs</h2>
    <table id="labsTable">
        <thead>
            <tr>
                <th>Slot</th>
                <th>Code</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

</div>

<script>

/* ========== TAB SWITCHING ========== */

function openTab(tabName) {
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));

    document.getElementById(tabName).classList.add('active');
    event.target.classList.add('active');
}

/* ========== CSV LOADING ========== */

fetch("courses.csv")
.then(response => response.text())
.then(text => {
    const rows = text.split("\n").slice(1);

    const coursesBody = document.querySelector("#coursesTable tbody");

    rows.forEach(row => {
        if (!row.trim()) return;

        const cols = row.split(",");
        const slot = cols[0]?.trim();
        const code = cols[1]?.trim();
        const title = cols[2]?.trim();
        const coordinator = cols[3]?.trim();

        const tr = document.createElement("tr");
        tr.classList.add("slot-" + slot);

        tr.innerHTML = `
            <td>${slot}</td>
            <td>${code}</td>
            <td>${title}</td>
            <td>${coordinator}</td>
        `;

        coursesBody.appendChild(tr);
    });
})
.catch(err => console.error("CSV load error:", err));

</script>

</body>
</html>
