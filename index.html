<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course & Lab Selector</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f6f9; }
    header { background-color: #1f3c88; color: white; padding: 20px; text-align: center; }
    .tabs { display: flex; background-color: #2e4ead; }
    .tab-button { flex: 1; padding: 14px; border: none; background: none; color: white; font-size: 16px; cursor: pointer; transition: background 0.3s; }
    .tab-button:hover { background-color: #1f3c88; }
    .tab-button.active { background-color: white; color: #1f3c88; font-weight: bold; }
    .tab-content { display: none; padding: 30px; background: white; }
    .tab-content.active { display: block; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f0f2f7; }
    select, input[type=file] { padding: 8px; margin: 10px 0; width: 300px; }
    .result { margin-top: 20px; font-weight: bold; font-size: 18px; }
</style>
</head>

<body>
<header>
    <h1>Course & Lab Selector</h1>
</header>

<div class="tabs">
    <button class="tab-button active" onclick="openTab('upload')">Upload CSV</button>
    <button class="tab-button" onclick="openTab('courses')">All Courses</button>
    <button class="tab-button" onclick="openTab('labs')">All Labs</button>
    <button class="tab-button" onclick="openTab('selection')">Selection Tool</button>
</div>

<!-- ================= UPLOAD TAB ================= -->
<div id="upload" class="tab-content active">
    <h2>Upload CSV File</h2>
    <label>Select CSV File:</label><br>
    <input type="file" id="csvFile" accept=".csv" />
    <p>Upload a CSV file containing course and lab data. Courses have a "Slot" value; labs/skills have an empty "Slot".</p>
</div>

<!-- ================= COURSES TAB ================= -->
<div id="courses" class="tab-content">
    <h2>All Courses</h2>
    <table id="coursesTable"></table>
</div>

<!-- ================= LABS TAB ================= -->
<div id="labs" class="tab-content">
    <h2>All Labs</h2>
    <table id="labsTable"></table>
</div>

<!-- ================= SELECTION TAB ================= -->
<div id="selection" class="tab-content">
    <h2>Select Courses</h2>
    <label>Select Course 1:</label><br>
    <select id="course1">
        <option value="">-- Choose --</option>
    </select><br>

    <label>Select Course 2:</label><br>
    <select id="course2">
        <option value="">-- Choose --</option>
    </select>

    <div class="result" id="labsOutput">
        Compatible labs will appear here.
    </div>
</div>

<script>
let courses = [];
let labs = [];
const course1 = document.getElementById("course1");
const course2 = document.getElementById("course2");

// ================= TAB SWITCHING =================
function openTab(tabName) {
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabName).classList.add('active');
    event.target.classList.add('active');
}

// ================= CSV UPLOAD =================
document.getElementById("csvFile").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
        const text = event.target.result;
        parseCSV(text);
    };
    reader.readAsText(file);
});

function parseCSV(csvText) {
    courses = [];
    labs = [];
    const lines = csvText.split(/\r?\n/).filter(l => l.trim() !== "");
    const headers = lines[0].split(/\t|,/).map(h => h.trim());

    for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(/\t|,/).map(c => c.trim());
        if(row.length !== headers.length) continue;
        const entry = {};
        headers.forEach((h, idx) => entry[h] = row[idx]);
        entry.Corequisite = entry.Corequisite?.toUpperCase() === "TRUE";
        entry.Prerequisite = entry.Prerequisite?.toUpperCase() === "TRUE";
        entry.Days = entry.Days ? entry.Days.split(/\s*,\s*/) : [];
        if (entry.Slot) {
            courses.push(entry);
        } else {
            labs.push(entry);
        }
    }

    populateTables();
    populateDropdowns();
    updateLabs();
}

// ================= POPULATE TABLES =================
function populateTables() {
    let courseHTML = `<tr>
        <th>Code</th><th>Title</th><th>Co-requisite</th><th>Pre-requisite</th><th>Days</th>
    </tr>`;
    courses.forEach(c => {
        courseHTML += `<tr>
            <td>${c.Code}</td>
            <td>${c.Title}</td>
            <td>${c.Corequisite ? "Yes" : "No"}</td>
            <td>${c.Prerequisite ? "Yes" : "No"}</td>
            <td>${c.Days.join(", ")}</td>
        </tr>`;
    });
    document.getElementById("coursesTable").innerHTML = courseHTML;

    let labHTML = `<tr>
        <th>Code</th><th>Title</th><th>Days</th>
    </tr>`;
    labs.forEach(l => {
        labHTML += `<tr>
            <td>${l.Code}</td>
            <td>${l.Title}</td>
            <td>${l.Days.join(", ")}</td>
        </tr>`;
    });
    document.getElementById("labsTable").innerHTML = labHTML;
}

// ================= POPULATE DROPDOWNS =================
function populateDropdowns() {
    course1.innerHTML = "<option value=''>-- Choose --</option>";
    course2.innerHTML = "<option value=''>-- Choose --</option>";
    courses.forEach(c => {
        let option1 = new Option(`${c.Code} - ${c.Title}`, c.Code);
        let option2 = new Option(`${c.Code} - ${c.Title}`, c.Code);
        course1.add(option1);
        course2.add(option2);
    });
}

// ================= COMPATIBILITY LOGIC =================
function updateLabs() {
    const c1 = courses.find(c => c.Code === course1.value);
    const c2 = courses.find(c => c.Code === course2.value);
    if (!c1 && !c2) {
        document.getElementById("labsOutput").innerText = "Compatible labs will appear here.";
        return;
    }
    const selectedDays = new Set([...(c1?.Days || []), ...(c2?.Days || [])]);
    const compatibleLabs = labs.filter(lab => !lab.Days.some(day => selectedDays.has(day)));
    document.getElementById("labsOutput").innerText = compatibleLabs.length
        ? "Compatible Labs: " + compatibleLabs.map(l => l.Code).join(", ")
        : "No compatible labs found.";
}

course1.addEventListener("change", updateLabs);
course2.addEventListener("change", updateLabs);
</script>
</body>
</html>
